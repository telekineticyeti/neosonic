<div class="sidebar-playlists">
  <mat-list>
    <mat-list-item
      role="listitem"
      [cdkDropListData]="playlists"
      *ngFor="let playlist of playlists"
      (click)="openPlaylist(playlist.id)"
      cdkDropList
      (cdkDropListDropped)="drop($event, playlist)"
    >
      {{ playlist.name }}
    </mat-list-item>
  </mat-list>
</div>
