<div class="list-songs">
  <mat-list role="list">
    <mat-list-item role="listitem" *ngIf="empty">
      Nothing here yet...
    </mat-list-item>
    <mat-list-item role="listitem" *ngFor="let song of songs">
      <div class="song-content">
        <mat-icon
          class="favourite"
          [svgIcon]="song.starred ? 'heart_full' : 'heart_empty'"
        ></mat-icon>
        <div class="title">{{ song.title }}</div>
        <div class="artist">{{ song.artist }}</div>
        <div class="album">{{ song.album }}</div>
      </div>
    </mat-list-item>
  </mat-list>
</div>
