<div
  class="page-view"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  [scrollWindow]="false"
  (scrolled)="onScroll()"
  #content
>
  <h1 class="page-header">
    <span *ngIf="_albumFilter">{{ albumFilter }}</span> Albums
  </h1>
  <albums-lister
    [albums]="albumsFacade.all$ | async"
    (albumClick)="handleAlbumClick($event)"
    (artistClick)="handleArtistClick($event)"
  ></albums-lister>
</div>
