<div class="list-playlist">
  <mat-list role="list">
    <ng-container *ngFor="let key of playlistsFacade.keys$ | async">
      <mat-list-item
        role="listitem"
        *ngFor="let playlist of [(playlistsFacade.playlistById$ | async)(key)]"
        [routerLink]="playlist.id"
      >
        {{ playlist.name }}
        <!-- ({{ playlist.songCount }} tracks) -->
      </mat-list-item>
    </ng-container>
  </mat-list>
</div>
